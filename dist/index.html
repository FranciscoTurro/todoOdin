<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>todo</title><script defer="defer" src="index.js"></script></head><body><div id="grid"><div id="header"><i class="nes-bulbasaur"></i> <i class="nes-charmander"></i> <i class="nes-squirtle"></i><h1>Todo Games</h1></div><div id="sidebar"><button class="modalButton nes-btn is-primary">Create a to do</button></div><div id="content-container"><h1>To-dos</h1><div id="content"></div></div><div id="modalContainer"><div class="modal"><p>Add to the list</p><input name="description" id="description" placeholder="Description" autocomplete="off" class="nes-input is-success"/> <input type="date" name="date" id="date" autocomplete="off" class="nes-input is-success"/> <input name="project" id="project" placeholder="Project (optional)" list="datalist" class="nes-input is-warning"/><datalist id="datalist"></datalist><button type="submit" id="newTodo" class="nes-btn is-primary">Create a new to do</button></div></div></div></body></html>
