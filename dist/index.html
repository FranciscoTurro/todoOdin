<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>todo</title>
  </head>
  <body>
    <div id="sidebar">
      <button class="modalButton">Create a to do</button>
    </div>

    <div id="content"></div>

    <div id="modalContainer">
      <div class="modal">
        <p>Add to the list</p>
        <input
          type="text"
          name="description"
          id="description"
          required
          placeholder="Description"
          autocomplete="off"
        />
        <input type="date" name="date" id="date" required autocomplete="off" />
        <input
          type="text"
          name="project"
          id="project"
          required
          placeholder="Project"
          list="datalist"
        />
        <datalist id="datalist"></datalist>
        <button type="submit" class="newTodo">Create a new to do</button>
      </div>
    </div>
  </body>
</html>
